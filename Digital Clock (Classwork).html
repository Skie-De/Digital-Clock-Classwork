<!DOCTYPE html>
    <html lang="en" dir="ltr">
        <head>
            <meta charset="utf-8">
            <meta name="veiwport" content="width=device-width, inital-scale=1.0">
            <title>Digital Clock</title>
            <link rel="stylesheet" href="style.digital-clock(classwork).css">
            <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        </head>

        <body>
            
            <div class="digital-clock">
                <div class="time">
                    <span class="hour">08</span>
                    <span class="dots">:</span>
                    <span class="minutes">30</span>
                    <div class="right-side">
                        <span class="period">AM</span>
                        <span class="seconds">20</span>
                    </div>
                </div>
            <div class="calendar">
                <span class="month-name">Apr</span>
                <span class="day-name">Wednesday</span>
                <span class="day-number">26</span>
            </div>
            </div>

        </body>
    </html>
